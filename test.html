<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디어 제출 및 공유</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input[type="text"], textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>아이디어 제출 및 공유</h1>
        <form id="ideaForm">
            <label for="title">아이디어 제목:</label>
            <input type="text" id="title" name="title" required>
            
            <label for="description">아이디어 설명:</label>
            <textarea id="description" name="description" rows="4" required></textarea>
            
            <label for="category">카테고리:</label>
            <select id="category" name="category">
                <option value="">카테고리 선택</option>
                <option value="기술">기술</option>
                <option value="비즈니스">비즈니스</option>
                <option value="환경">환경</option>
                <option value="교육">교육</option>
                <option value="기타">기타</option>
            </select>
            
            <label for="tags">태그 (쉼표로 구분):</label>
            <input type="text" id="tags" name="tags" placeholder="예: 혁신, 지속가능성, 디지털">
            
            <button type="submit">아이디어 제출</button>
        </form>
    </div>

    <script>
        document.getElementById('ideaForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('아이디어가 성공적으로 제출되었습니다!');
            // 여기에 서버로 데이터를 전송하는 로직을 추가할 수 있습니다.
        });
    </script>
</body>
</html>
